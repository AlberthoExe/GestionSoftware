<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Tienda de Ropa GYMSHARK</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
            background: linear-gradient(90deg, rgba(255, 0, 0, 1) 0%, rgba(0, 0, 255, 1) 100%);
        }
        .navbar-brand {
            color: white !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .product-details {
            padding: 20px;
        }
        .product-image {
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
        <a class="navbar-brand" href="#">Tienda de Ropa GYMSHARK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#cartModal"><i class="fas fa-shopping-cart"></i> Carrito <span class="badge badge-pill badge-primary" id="cart-count">0</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Detalles del Producto -->
    <div class="container product-details mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="product-image" class="product-image" src="" alt="Imagen del Producto">
            </div>
            <div class="col-md-6">
                <h3 id="product-name"></h3>
                <p id="product-description"></p>
                <h4>Precio: Q<span id="product-price"></span></h4>
                <p>Marca: <span id="product-brand"></span></p>
                <p>Descripcion: <span id="product-description"></span></p>
                <p>Categoría: <span id="product-category"></span></p>
                <button class="btn btn-primary add-to-card">Añadir al Carrito</button>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="recursos/js/script.js"></script>
</body>
</html>
